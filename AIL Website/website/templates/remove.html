{% extends "admin_base.html" %}

{% block title %}Admin Home Page{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card" style="margin-top: 70px;">
          <div class="card-body">
            <h5 class="card-title text-center">Remove a book by ID</h5>

            <form action="/remove_book" method="post">
              <div class="form-group">
                <label for="book_id">Book ID:</label>
                <input type="text" class="form-control" id="book_id" name="book_id" placeholder="Insert Book ID" required>
              </div>

              <button type="submit" class="btn btn-primary text-center" style="margin-left: 300px;">Remove</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<style>
    .card {
      background-color: #343a40;
      color: #ffffff;
      border-radius: 10px;
      position: relative;
    }

    .card-body {
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
    }
</style>
{% endblock %}
