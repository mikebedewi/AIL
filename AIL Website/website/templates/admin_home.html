{% extends "admin_base.html" %}

{% block title %}Admin Home Page{% endblock %}

{% block content %}

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mx-auto">
        <div class="photo-frame">
          <img src="{{ url_for('static', filename=admin_info['picture']) }}" alt="Admin Picture" style="width: 478px; height: 400px;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ admin_info['name'] }}</h5>
          <p class="card-text">Email: {{ admin_info['email'] }}</p>
          <p class="card-text">Phone Number: {{ admin_info['number'] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>




<style>
  .photo-frame {
    border: 10px solid #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 1px;
    border-radius: 10px;
    position: relative;
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
  }

  .card {
    margin-top: 20px;
    background-color: #343a40;
    color: #ffffff;
    border-radius: 10px;
    position: relative;
    width: 500px; 
  }

  .card-body {
    color: #ffffff;
  }

  .table thead {
    background-color: #343a40; 
    color: #ffffff; 
  }

  .table tbody {
    background-color: #ffffff; 
    color: #343a40; 
  }
</style>

{% endblock %}
