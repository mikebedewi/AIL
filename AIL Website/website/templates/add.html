{% extends "admin_base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card" style="margin-top: 70px;">
          <div class="card-body">
            <h5 class="card-title text-center">Add a Book</h5>

            <form action="/add_book" method="post">
              <div class="form-group">
                <label for="book_id">Book ID:</label>
                <input type="number" class="form-control" id="book_id" name="book_id" required>
              </div>

              <div class="form-group">
                <label for="book_title">Book Title:</label>
                <input type="text" class="form-control" id="book_title" name="book_title" required>
              </div>

              <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required>
              </div>

              <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
              </div>

              <div class="form-group">
                <label for="no_of_copies">Number of Copies:</label>
                <input type="number" class="form-control" id="no_of_copies" name="no_of_copies" required>
              </div>

              <div class="form-group">
                <label for="specialty">Specialty:</label>
                <input type="text" class="form-control" id="specialty" name="specialty" required>
              </div>

              <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <input type="number" class="form-control" id="difficulty" name="difficulty" required min="0" max="2">
            </div>
            
            <div class="form-group">
                <label for="picture">Picture path:</label>
                <input type="text" class="form-control" id="picture" name="picture" required value="Pictures/Book/PictureName.jpg">
            </div>

              

            <button type="submit" class="btn btn-primary text-center" style="margin-left: 300px;">Add Book</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


<style>
    .card {
      background-color: #343a40;
      color: #ffffff;
      border-radius: 10px;
      position: relative;
    }

    .card-body {
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
    }
</style>
{% endblock %}
